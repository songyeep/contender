<template name="postPage">
  {{> postItem}}

  <div class="post">
    <div class="post-content">
      <p><strong>{{activity}}</strong></p>
      <p><strong>{{description}}</strong></p>
    </div>
  </div>


  <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  </ul>

  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please log in to leave a comment.</p>
  {{/if}}

</template>
