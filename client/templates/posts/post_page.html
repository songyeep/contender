<template name="postPage">
  {{> postItem}}

  <div class="post">
    <div class="post-content">
      <p><strong>{{activity}}</strong></p>
      <p><strong>{{description}}</strong></p>


      <table class="table">
        <tr>
          {{#if currentUser}}
          <th><input type="submit" value="{{joinedSpec}}" class="{{joinedSpec2}}"/></th>
          <th><input type="submit" value="{{joinedChall}}" class="{{joinedChall2}}"/></th>
          {{else}}
          <br>
          Please log in to join this event as a Spectator or a Challenger.
          {{/if}}

        </tr>
        <tr>
          <td>{{specJoins}} Spectators</td>
          <td>{{challJoins}} Challengers</td>
        </tr>
      </table>

    </div>
  </div>


  <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  </ul>

  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please log in to leave a comment.</p>
  {{/if}}

</template>
