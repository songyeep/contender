<template name="postPage">
  {{> postItem}}

  {{> postContenders}}

  <div class="post row">
    <div class="post-content col-md-6">
      <p><strong>{{activity}}</strong></p>
      <p><strong>{{description}}</strong></p>
      <p><strong>{{dateAndTime}}</strong></p>


      {{#if currentUser}}
        {{#if ownPost}}

        {{else}}
          <input type="submit" value="{{joinedSpec}}" class="{{joinedSpecClass}}"/>
          <input type="submit" value="{{joinedChall}}" class="{{joinedChallClass}}"/>
        {{/if}}
      {{else}}
        <p>Please login to join as Spectator or Challenger.</p>
      {{/if}}


    </div>
    <div class="post-content col-md-6">
      <!-- location map -->
    </div>
  </div>


  <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  </ul>

  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p>Please log in to leave a comment.</p>
  {{/if}}

</template>
