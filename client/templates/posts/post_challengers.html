<template name="postChallengers">
  {{> postItem}}

  <div class="post">
    <div class="post-content">

    <label>List of Challengers</label>

    {{#each challengers}}
      {{> challenger}}
    {{/each}}

    </div>
  </div>

</template>


<template name="challenger">
  <p>{{userName}} <input class="btn btn-danger selectChallenger" id="{{userName}}" value="Select Challenger"/></p>

</template>
